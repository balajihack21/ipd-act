        const select = document.getElementById("studentSelect");
        // const savedDataDiv = document.getElementById("savedData");

        async function loadStudents() {
            const usedStudentsSnapshot = await db.collection("projectTeams").get();
            const usedStudentIds = new Set();

            usedStudentsSnapshot.forEach(doc => {
                const students = doc.data().students || [];
                students.forEach(s => usedStudentIds.add(s.RegisterNo));
                usedStudentIds.add(doc.data().teamLeader?.RegisterNo); // prevent re-selecting team leaders too
            });

            const grouped = {};
            data.forEach(s => {
                if (!grouped[s.Dept]) grouped[s.Dept] = [];
                grouped[s.Dept].push(s);
            });

            for (let dept in grouped) {
                const optGroup = document.createElement("optgroup");
                optGroup.label = dept;

                grouped[dept].forEach(student => {
                    const option = document.createElement("option");
                    option.value = JSON.stringify(student);
                    option.textContent = `${student.StudentName} (${student.RegisterNo}) ${student.Dept}`;
                    if (usedStudentIds.has(student.RegisterNo)) {
                        option.disabled = true;
                    }
                    optGroup.appendChild(option);
                });

                // Add to both dropdowns
                studentSelect.appendChild(optGroup.cloneNode(true));
                document.getElementById("teamLeader").appendChild(optGroup.cloneNode(true));
            }

            $('#studentSelect').select2({
                placeholder: "Search and select students",
                maximumSelectionLength: 4,
                allowClear: true
            });

            $('#teamLeader').select2({
                placeholder: "Search and select team leader",
                allowClear: true
            });
        }

        document.getElementById("teamForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const selectedStudents = $('#studentSelect').val().map(s => JSON.parse(s));
            const teamLeader = JSON.parse($('#teamLeader').val());

            if (selectedStudents.length < 3) {
                alert("Please select at least 3 students.");
                return;
            }

            const teamData = {
                teamName: formData.get("teamName"),
                teamLeader: teamLeader,
                mobile: formData.get("mobile"),
                email: formData.get("email"),
                students: selectedStudents,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection("projectTeams").add(teamData);
                alert("Team Saved!");
                location.reload(); // Refresh to update student list
            } catch (err) {
                alert("Error saving team: " + err.message);
            }
        });


        loadStudents();
